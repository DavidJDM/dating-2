<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Register</title>

</head>
<body>

<form class="p-4">
    <h2>Personal Information</h2>
    <hr>

  <div class="form">

    <div class="alert alert-secondary col-md-5 float-right mt-md-4" role="alert" >
      <p><strong>Note: </strong>All information entered is protected by our <a href="">privacy policy</a>. Profile information can be viewed by others with your permission.</p>
    </div>

    <div class="form-group col-md-7">
      <label><strong>First Name</strong></label>
      <input type="text" class="form-control" id="firstName" placeholder="">
    </div>

    <div class="form-group col-md-7">
      <label><strong>Last Name</strong></label>
      <input type="text" class="form-control" id="LastName" placeholder="">
    </div>

    <div class="form-group col-md-7">
      <label><strong>Age</strong></label>
      <input type="number" class="form-control" id="ageInput" placeholder="">
    </div>

    <div class="form-group col-md-7">
      <label><strong>Gender</strong></label>
      <br>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="radioMale" value="male"> Male
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="radioFemale" value="female"> Female
        </div>
    </div>


    <div class="form-group col-md-7">
      <label><strong>Phone Number</strong></label>
      <input type="number" class="form-control" id="inputPhone">
    </div>




  </div>


  <button type="submit" class="btn btn-primary float-right">Next ></button>
</form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
